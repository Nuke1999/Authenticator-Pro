<!DOCTYPE html>
<html>
  <head>
    <title>All In One Authenticator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="centered-auth">Authenticator</h1>
    <div>
      <label for="name">Enter Name:</label>
      <input type="text" id="name" />
      <br />
      <label for="secret">Enter Secret:</label>
      <input type="text" id="secret" />
      <br />
      <br />
      <button id="generate">Add Token</button>
      <br />
      <label for="autofill">Enable Autofill:</label>
      <input type="checkbox" id="autofill" />
    </div>
    <div id="tokens">
      <h2>Active Tokens:</h2>
    </div>
    <div id="no-tokens-message">
      Nothing here yet... Set up Your Authenticator up above!
    </div>
    <script src="dist/popup.js"></script>
  </body>
</html>
