<!DOCTYPE html>
<html>
  <head>
    <title>All In One Authenticator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-container">
      <h2 class="centered-title">Authenticator Pro</h2>
      <img
        class="main-settings"
        id="main-settings"
        src="./icons/gearIcon.svg"
        alt="Settings Icon"
      />
      <img
        class="minimize"
        id="minimize"
        src="./icons/minus.svg"
        alt="Minimize Icon"
      />
    </div>
    <div class="form-container">
      <label for="name" class="form-label">Enter Name:</label>
      <input type="text" id="name" class="form-input" />
      <br />
      <label for="secret" class="form-label">Enter Secret:</label>
      <input type="text" id="secret" class="form-input" />
      <br />
      <br />
      <button id="generate" class="add-token-button">Add Token</button>
      <br />
      <label for="autofill" class="form-label">Enable Autofill:</label>
      <input type="checkbox" id="autofill" class="form-checkbox" />
    </div>
    <div class="active-tokens-header-container">
      <h1>Active Tokens:</h1>
      <div class="minimalist-clock">
        <svg viewBox="0 0 100 100">
          <circle class="background-circle" cx="50" cy="50" r="40" />
          <circle class="progress-circle" cx="50" cy="50" r="40" />
        </svg>
      </div>
    </div>

    <div id="tokens"></div>

    <br />
    <br />
    <br />
    <script src="dist/popup.js"></script>
  </body>
</html>
